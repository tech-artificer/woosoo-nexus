name: tests

on:
  push:
    branches:
      - develop
      - main
      - staging
  pull_request:
    branches:
      - develop
      - main
      - staging

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      APP_ENV: testing
      DB_CONNECTION: testing
      LARAVEL_BYPASS_ENV_CHECK: '1'
      APP_URL: 'http://localhost:3000'
      VITE_DEV_SERVER_URL: 'http://localhost:3000'
      # Set START_FRONTEND=true to start and wait for the frontend dev server in CI
      START_FRONTEND: 'false'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create required directories and set permissions
        run: |
          mkdir -p bootstrap/cache
          chmod -R 777 storage bootstrap/cache

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          tools: composer:v2
          coverage: xdebug

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Node Dependencies
        run: npm ci

      - name: Start frontend dev server (optional)
        if: env.START_FRONTEND == 'true'
        run: |
          npm run dev:monitor &

      - name: Wait for frontend dev server (optional)
        if: env.START_FRONTEND == 'true'
        run: npx wait-on "${{ env.VITE_DEV_SERVER_URL }}" --timeout 120000

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy Environment File
        run: cp .env.example .env

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Publish Ziggy Configuration
        run: php artisan ziggy:generate

      - name: Build Assets
        run: npm run build

      - name: Type Check (Vue TSC)
        run: npm run typecheck
        continue-on-error: true

      - name: Tests
        run: ./vendor/bin/pest

      - name: Dump vite.log
        if: always()
        run: cat vite.log || true
