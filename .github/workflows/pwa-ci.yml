name: PWA CI - tests + smoke

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pwa:
    name: PWA unit tests and smoke checks
    runs-on: ubuntu-latest
    env:
      LARAVEL_BYPASS_ENV_CHECK: '1'
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install PWA dependencies
        run: npm ci
        working-directory: tablet-ordering-pwa

      - name: Ensure esbuild binary is available
        run: npm run rebuild:esbuild --if-present --silent || true
        working-directory: tablet-ordering-pwa

      - name: Run unit tests (Vitest)
        # Ensure Vitest runs once in CI (non-watch). Pass `--run` to Vitest.
        run: npm test --if-present --silent -- --run
        working-directory: tablet-ordering-pwa

      - name: Smoke - start dev server and assert it responds
        run: |
          set -euo pipefail
          LOG=/tmp/vite-pwa.log
          # Ensure APP_URL is set for the Vite/Laravel plugin in CI
          echo "APP_URL=http://127.0.0.1:3000" > .env
          export APP_URL="http://127.0.0.1:3000"
          # Start dev via the package script (do not override host/port here)
          nohup npm run dev --if-present >"$LOG" 2>&1 &
          DEV_PID=$!
          echo "DEV PID=$DEV_PID"
          TARGETS=("http://127.0.0.1:3000/" "http://localhost:3000/")
          FOUND=0
          n=0
          until [ $n -ge 60 ]; do
            for T in "${TARGETS[@]}"; do
              C=$(curl -sS -o /dev/null -w "%{http_code}" --max-time 5 "$T" || true)
              if [ -n "$C" ] && [ "$C" -ge 200 ] && [ "$C" -lt 400 ]; then
                echo "up $T ($C)"
                FOUND=1
                break 2
              fi
            done
            n=$((n+1))
            sleep 3
          done
          if [ "${FOUND:-0}" -ne 1 ]; then
            echo "dev server did not start in time" >&2
            echo "---- Last 200 lines of $LOG ----" >&2
            tail -n 200 "$LOG" >&2 || true
            kill $DEV_PID || true
            exit 1
          fi
          kill $DEV_PID || true
        working-directory: tablet-ordering-pwa

      - name: Build and preview (smoke)
        run: |
          set -euo pipefail
          PREVIEW_LOG=/tmp/vite-pwa-preview.log
          # Ensure APP_URL is set for the Vite/Laravel plugin in CI
          echo "APP_URL=http://127.0.0.1:3000" > .env
          export APP_URL="http://127.0.0.1:3000"
          # Build then start preview via package script (avoid host/port overrides)
          npm run build --if-present
          nohup npm run preview --if-present >"$PREVIEW_LOG" 2>&1 &
          PREVIEW_PID=$!
          echo "PREVIEW PID=$PREVIEW_PID"
          TARGETS=("http://127.0.0.1:3000/" "http://localhost:3000/")
          FOUND=0
          n=0
          until [ $n -ge 60 ]; do
            for T in "${TARGETS[@]}"; do
              C=$(curl -sS -o /dev/null -w "%{http_code}" --max-time 5 "$T" || true)
              if [ -n "$C" ] && [ "$C" -ge 200 ] && [ "$C" -lt 400 ]; then
                echo "up $T ($C)"
                FOUND=1
                break 2
              fi
            done
            n=$((n+1))
            sleep 3
          done
          if [ "${FOUND:-0}" -ne 1 ]; then
            echo "preview server did not start in time" >&2
            echo "---- Last 200 lines of $PREVIEW_LOG ----" >&2
            tail -n 200 "$PREVIEW_LOG" >&2 || true
            kill $PREVIEW_PID || true
            exit 1
          fi
          kill $PREVIEW_PID || true
        working-directory: tablet-ordering-pwa
