name: PWA CI - tests + smoke

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pwa:
    name: PWA unit tests and smoke checks
    runs-on: ubuntu-latest
    env:
      LARAVEL_BYPASS_ENV_CHECK: '1'
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install PWA dependencies
        run: npm ci
        working-directory: tablet-ordering-pwa

      - name: Ensure esbuild binary is available
        run: npm run rebuild:esbuild --if-present --silent || true
        working-directory: tablet-ordering-pwa

      - name: Run unit tests (Vitest)
        # Ensure Vitest runs once in CI (non-watch). Pass `--run` to Vitest.
        run: npm test --if-present --silent -- --run
        working-directory: tablet-ordering-pwa

      - name: Smoke - start dev server and assert it responds
        run: |
          set -euo pipefail
          LOG="/tmp/vite-pwa.log"
          # Start Vite dev server in background bound to 127.0.0.1:3000 and capture logs
          # rely on `working-directory: tablet-ordering-pwa` for the step context
          nohup npm run dev --if-present -- --host 127.0.0.1 --port 3000 > "$LOG" 2>&1 &
          DEV_PID=$!
          echo "DEV PID=$DEV_PID"
          TARGET="http://127.0.0.1:3000/"
          echo "Waiting for dev server at $TARGET ..."
          n=0
          until [ $n -ge 30 ]; do
            if curl -sSf "$TARGET" >/dev/null 2>&1; then
              echo "dev server is responding"
              break
            fi
            n=$((n+1))
            sleep 2
          done
          if [ $n -ge 30 ]; then
            echo "dev server did not start in time" >&2
            echo "---- Last 200 lines of $LOG ----" >&2
            tail -n 200 "$LOG" >&2 || true
            kill $DEV_PID || true
            exit 1
          fi
          kill $DEV_PID || true
        working-directory: tablet-ordering-pwa

      - name: Build and preview (smoke)
        run: |
          set -euo pipefail
          PREVIEW_LOG="/tmp/vite-pwa-preview.log"
          # rely on `working-directory: tablet-ordering-pwa` for the step context
          npm run build --if-present
          nohup npm run preview --if-present -- --host 127.0.0.1 --port 3000 > "$PREVIEW_LOG" 2>&1 &
          PREVIEW_PID=$!
          echo "PREVIEW PID=$PREVIEW_PID"
          TARGET="http://127.0.0.1:3000/"
          echo "Waiting for preview server at $TARGET ..."
          n=0
          until [ $n -ge 30 ]; do
            if curl -sSf "$TARGET" >/dev/null 2>&1; then
              echo "preview server is responding"
              break
            fi
            n=$((n+1))
            sleep 2
          done
          if [ $n -ge 30 ]; then
            echo "preview server did not start in time" >&2
            echo "---- Last 200 lines of $PREVIEW_LOG ----" >&2
            tail -n 200 "$PREVIEW_LOG" >&2 || true
            kill $PREVIEW_PID || true
            exit 1
          fi
          kill $PREVIEW_PID || true
        working-directory: tablet-ordering-pwa
